<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Hello, world!</title>
</head>
<body>


  <div class="container">
    <div class="py-5 text-center">
      <h2>Example Validate Jquery</h2>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Example 1
          </div>
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <form id="myform">
              <div class="form-group">
                <label for="uname">Text1</label>
                <input type="text" class="form-control" id="uname" name="uname">
              </div>
              <div class="form-group">
                <label for="pwd">Text2</label>
                <input type="text" class="form-control" id="pwd" name="pswd">

              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> I agree on blabla.

                </label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">Â© 2017-2018 Company Name</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.js"></script>

  <script type="text/javascript">
    $(function() {
      jQuery.validator.setDefaults({
        errorElement: 'span',
        errorPlacement: function (error, element) {
          error.addClass('invalid-feedback');
          element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).removeClass('is-invalid');
        }
      });
      $("#myform").validate({
        rules: {
          uname: {
            required: true,
            minlength: 2
          }
        },
        messages: {
          uname : 'Mohon Disii'
        },

      });
    })
  </script>

</body>
</html>
